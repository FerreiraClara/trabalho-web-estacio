<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/1-Pagina-Interna.css">

    <title> Cadastro do Médico | Uniclinic </title>
</head>

<body>
    <div class="content-geral">

        <div class="barra-de-menu-pagina-interna">
            <div class="titulo-uniclinic-barra-de-menu">
                <a href="Pagina-Inicial-Interna.html"> Uniclinic </a>
            </div>
            <!--titulo-uniclinic-barra-de-menu-->

            <div class="content-barra-de-menu">
                <a href="Dados-Cadastrais.html"> Dados Cadastrais </a>
            </div>
            <!--content-barra-de-menu-->

            <div class="content-barra-de-menu">
                <a href="Agendar-Consulta-Interna.html"> Agendar Consulta </a>
            </div>
            <!--content-barra-de-menu-->

            <div class="content-barra-de-menu">
                <a href="Historico-Consultas.html"> Histórico de Consultas </a>
            </div>
            <!--content-barra-de-menu-->

            <div class="content-barra-de-menu">
                <a href="Médico-Interna.html"> Médico </a>
            </div>
            <!--content-barra-de-menu-->

        </div>
        <!--barra-de-menu-pagina-interna-->

        <div class="content-cadastro-medico">
            <fieldset class="formulario-cadastro-medico">

                <div class="titulo-cadastro-medico">
                    <h1 id="cadastro-medico"> Dados de Cadastro Médico </h1>
                    <hr class="hr-cadastro-medico">
                </div>
                <!--titulo-cadastro-medico-->

                <div class="colunas-geral-cadastro-medico">
                    <div class="coluna-esquerda-de-cadastro">
                        <form action="">

                            <div class="text-padrao-de-cadastro">
                                <label for="nome"> Nome Completo </label>
                                <input required type="text" id="nome" name="nome" placeholder="Digite seu nome completo"
                                    class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="dnascimento"> Data de Nascimento </label>
                                <input required type="text" id="dnascimento" name="dnascimento" placeholder="00/00/0000"
                                    class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="cpf"> CPF </label>
                                <input required type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
                                    class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="rg"> RG </label>
                                <input required type="text" id="rg" name="rg" placeholder="Digite seu RG"
                                    class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="crm"> CRM </label>
                                <input required type="text" id="crm" name="crm" placeholder="Digite seu CRM"
                                    class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="especialidade"> Especialidade </label>
                                <input required type="text" id="especialidade" name="especialidade"
                                    placeholder="Digite sua especialidade" class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="endmedico"> Endereço Pessoal </label>
                                <input required type="text" id="endmedico" name="endmedico"
                                    placeholder="Digite seu endereço pessoal" class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="telmedico"> Telefone Pessoal </label>
                                <input required type="tel" id="telmedico" name="telmedico"
                                    placeholder="Digite seu telefone pessoal" class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                        </form>
                    </div>
                    <!--coluna-esquerda-de-cadastro-->

                    <div class="coluna-direita-de-cadastro">
                        <form action="">

                            <div class="text-padrao-de-cadastro">
                                <label for="estabelecimento"> Nome do Estabelecimento </label>
                                <input required type="text" id="estabelecimento" name="estabelecimento"
                                    placeholder="Digite o nome do Estabelecimento" class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="endcomercial"> Endereço Comercial </label>
                                <input required type="text" id="endcomercial" name="endcomercial"
                                    placeholder="Digite o endereço do Estabelecimento"
                                    class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="telcomercial"> Telefone Comercial </label>
                                <input required type="tel" id="telcomercial" name="telcomercial"
                                    placeholder="Digite o telefone comercial da Clínica"
                                    class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="telwhatsapp"> Telefone Whatsapp Comercial </label>
                                <input required type="tel" id="telwhatsappl" name="telwhatsapp"
                                    placeholder="Digite o Whatsapp Comercial" class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="sexo" style="font-size: 14px;"> Sexo </label>
                                <select id="sexo" name="sexo" class="input-padrao-cadastro-medico">
                                    <option value="masculino"> Masculino </option>
                                    <option value="feminino"> Feminino </option>
                                </select>
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="senha"> Senha </label>
                                <input required type="password" id="senha" name="senha" placeholder="Digite sua senha"
                                    class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="text-padrao-de-cadastro">
                                <label for="confirmsenha"> Confirme sua senha </label>
                                <input required type="password" id="confirmesenha" name="confirmesenha"
                                    placeholder="Confirme sua senha" class="input-padrao-cadastro-medico">
                            </div>
                            <!--text-padrao-de-cadastro-->

                            <div class="container-button-cadastro-medico">
                                <button class="button-cadastro-medico"> Atualizar Cadastro </button>
                            </div>
                            <!--container-button-cadastro-medico-->

                        </form>
                    </div>
                    <!--coluna-direita-de-cadastro-->

                </div>
                <!--colunas-geral-cadastro-medico-->

            </fieldset>
        </div>
        <!--content-cadastro-medico-->

    </div>
    <!--content-geral-->
</body>

</html>
